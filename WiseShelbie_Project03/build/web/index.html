<html>
    <head>
        <title>Bearcat Weight Estimation Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="aircraft.css">
        <script type="text/javascript" src="aircraft.js"></script>
    </head>
    <h1> Bearcat Aircraft Estimation Form </h1>       
    <p>  Types of Aircraft               
            <select id="TypesofAircraft">
                <option>MC9</option>
                <option>MD83</option>
            </select>
   </p>
   <fieldset class="options"> 
       <legend> Fuel Level </legend>
                <input type="radio" name="level" id="topOff" />Top Off <br>
                <input type="radio" name="level" id="half" />Half <br>
                <input type="radio" name="level" id="min" />Minimum <br>
        
   </fieldset>
   
   <p> Total number of passengers (0-100) 
       <input type="text" id="numOfPass">
   </p>
   
   <fieldset class="options"> 
       <legend> Additional Safety Equipment </legend>
                <input type="checkbox" name="addSafe" id="raft" />Life Raft <br>
                <input type="checkbox" name="addSafe" id="vest" />Life Vest <br>                      
   </fieldset>   
   <p><input type="button" id="estimate" value="Estimate"></p>
   
   <p class="results" id="weight"></p>
   <p class="results" id="time"></p>
   
</html>
