<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manufacturer</title>
        <style>
            .styleIsh{border: 1px solid black}
            .headIsh{border: 1px solid black}
            td{border: 1px solid black}
        </style>
    </h:head>
    <h:body>
        List of Manufacturers in #{manufacturerList.state}

        <h:dataTable value="#{manufacturerList.manFacts}" var="man" styleClass="styleIsh" headerClass="headIsh">        
            <h:column>
                <f:facet name="headIsh"> Name </f:facet> 
                    #{man.name}               
            </h:column>
            <h:column>
                <f:facet name="headIsh"> Representative </f:facet> 
                    #{man.rep}               
            </h:column>
            <h:column>
                <f:facet name="headIsh"> Phone </f:facet> 
                    #{man.phone}               
            </h:column>

        </h:dataTable>
    </h:body>
</html>
